query pokemon($name: String! = "venusaur") {
    pokemon(name: $name) {
        name
        height
        weight
        species {
            name
        }
        abilities {
            ability{
                name
            }
        }
        sprites{
            front_default
            back_default
        }
        types{
            type{
                name
            }
        }
    }
}