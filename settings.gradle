pluginManagement {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            switch (requested.id.id) {
                case "com.deploygate":
                    useModule("com.deploygate:gradle:2.5.0")
                    break
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven{ url 'https://mvnrepository.com/' }
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

rootProject.name = "Pokedex"
include ':app'
